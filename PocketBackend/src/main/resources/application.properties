spring.application.name=PocketBackend

spring.datasource.url=jdbc:mysql://localhost:3306/pocketdb
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# Perplexity API configuration - set your Pro API key and endpoint
# Example endpoint (replace if your Perplexity docs specify a different URL):
perplexity.api.url=https://api.perplexity.ai/v1/search
perplexity.api.key=${PERPLEXITY_API_KEY:}

file.upload-dir=./uploads
# Maximum size of a single uploaded file
spring.servlet.multipart.max-file-size=50MB
# Maximum total request size (all files combined in one request)
spring.servlet.multipart.max-request-size=50MB